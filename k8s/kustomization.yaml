# Kustomization - Manage multiple YAML files as one
# Deploy all: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace for all resources
namespace: k8s-demo

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  # Uncomment for advanced features:
  # - ingress.yaml
  # - hpa.yaml

# Common labels for all resources
commonLabels:
  app: k8s-demo
  managed-by: kustomize

# Image customization (useful for CI/CD)
images:
  - name: ghcr.io/shazforiot/k8s-beginner-project
    newTag: main

