# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/sonarscanner-for-npm/

# =====================
# Project Identification
# =====================
sonar.projectKey=shazforiot_k8s-beginner-project
sonar.organization=shazforiot
sonar.projectName=k8s-beginner-project
sonar.projectVersion=1.0

# =====================
# Source Configuration
# =====================
sonar.sources=app
sonar.tests=app
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# =====================
# Exclusions
# =====================
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/k8s/**,**/*.yml,**/*.yaml,**/*.md

# =====================
# JavaScript/Node.js
# =====================
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info

# =====================
# Encoding
# =====================
sonar.sourceEncoding=UTF-8

# =====================
# Quality Gate
# =====================
# Uses default SonarCloud quality gate
# Can be customized in SonarCloud UI
